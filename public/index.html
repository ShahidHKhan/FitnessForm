<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fitness Metrics Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Fitness Metrics Calculator</h1>
    <p class="subtitle">
      Enter your measurements below. Your report will be sent to your email.
    </p>

    <form id="fitnessForm" class="card">

      <!-- Email (standalone, centered) -->
      <div class="email-row">
        <label>Email Address</label>
        <input type="email" name="email" required />
      </div>

      <!-- Main grid -->
      <div class="grid">
        <div>
          <label>Name</label>
          <input type="text" name="name" required />
        </div>

        <div>
          <label>Sex</label>
          <select name="sex" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div>
          <label>Height (cm)</label>
          <input type="number" name="height_cm" required />
        </div>

        <div>
          <label>Weight (lbs)</label>
          <input type="number" name="weight_lbs" required />
        </div>

        <div>
          <label>Waist (cm)</label>
          <input type="number" name="waist_cm" required />
        </div>

        <div>
          <label>Neck (cm)</label>
          <input type="number" name="neck_cm" required />
        </div>
      </div>

      <button type="submit">Submit & Email Report</button>
    </form>

    <div id="results" class="card hidden">
      <h2>Submission Complete</h2>
      <p class="confirmation">
        Thank you. Please check your email for your fitness report.
      </p>
    </div>

    <div id="error" class="error hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
