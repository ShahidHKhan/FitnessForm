<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fitness Metrics Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Fitness Metrics Calculator</h1>
    <p class="subtitle">Enter your measurements to get an estimate of your metrics</p>

    <form id="fitnessForm" class="card">
      <div class="grid">
        <div>
          <label>Name</label>
          <input type="text" name="name" required />
        </div>

        <div>
          <label>Sex</label>
          <select name="sex" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div>
          <label>Height (cm)</label>
          <input type="number" name="height_cm" required />
        </div>

        <div>
          <label>Weight (lbs)</label>
          <input type="number" name="weight_lbs" required />
        </div>

        <div>
          <label>Waist (cm)</label>
          <input type="number" name="waist_cm" required />
        </div>

        <div>
          <label>Neck (cm)</label>
          <input type="number" name="neck_cm" required />
        </div>
      </div>

      <button type="submit">Calculate Metrics</button>
    </form>

    <div id="results" class="card hidden">
      <h2>Results</h2>
      <div class="results-grid">
        <div><strong>BMI:</strong> <span id="bmi"></span></div>
        <div><strong>Category:</strong> <span id="category"></span></div>
        <div><strong>Waist / Height:</strong> <span id="ratio"></span></div>
        <div><strong>Body Fat %:</strong> <span id="bodyfat"></span></div>
      </div>
    </div>

    <div id="error" class="error hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
